<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>email</th>
            <th>Phone</th>
            <th>Date</th>
        </tr>
         {% for i in detail %}
            <tr>
                <td>{{i.stuName}}</td>++
                <td>{{i.stuPassword}}</td>
                <td>{{i.stuEmail}}</td>
                <td>{{i.stuPhone}}</td>
                <td>{{i.admnDate}}</td>
                <!-- <td><a href="{/delete/{{i.id}}}">Delete</a></td> -->
                <td><a href=" {% url 'delete' i.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
